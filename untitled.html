<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .table,th,tr,td{
        border:2px solid #ddd;
        text-align:center;
    }
    .caption{
        background-color: #bbb;
        margin-bottom: 2px;
    }
    
    </style>
</head>

<body>
    <table class="table">
        <caption class="caption"> My Multi Level Table</caption>
        <thead>
            <tr>
                <th colspan="2" rowspan="2">Column 0</th>
                <th rowspan="2">Column 1</th>
                <th colspan="2">Column 2</th>
                <tr><th>Column 2a</th><th>Column 2b</th></tr>
            </tr>
        </thead>
        <tbody>
            
            <tr><th rowspan="2">Row 1</th><td>Row 1a</td><td>123</td><td>456</td><td>789</td></tr>
            <tr><td>Row 1b</td><td>123</td><td>456</td><td>789</td></tr>
            <tr><th colspan="2">Row 2</th><td>123</td><td>456</td><td>789</td></tr>
        </tbody>
        
    </table>
    
</body>
</html>
