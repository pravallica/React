<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
 <style>
  
  #para{
    display:none;
  }</style>
</head>
<body>
  <button id="toggle">Toggle Content</button>
  <p id="para">This is paragraph that will be toggled</p>
  
 <script>
    document.getElementById("toggle").addEventListener("click",toggled);
    
    function toggled(){
   document.getElementById("para").style.display = "block";
 }
 </script>
</body>
</html>
